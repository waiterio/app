<h2>Thank you for your order</h2>
{{#each orderitems}}
<div class="dishes--item">
    <div class="image" style="background-image: url({{ image }});"></div>
    <h2 class="title">{{ name }}</h2>
    <p class="description">{{ description }}</p>
    <span class="price">{{ price }}</span>
</div>
{{/each}}
