<div class="order-description">
<span class="table-number">{{ tablenumber }}</span>
<p class="order-timestamp">{{ fordertimestamp }}</p>
<span class="item-id">[#{{ id }}]</span>

{{#each orderitems}}
<div class="order__list--item--dishes">
	<div class="name">{{ name }}</div>
	<span class="item-id">[#{{ dishes_id }}]</span>
</div>
{{/each}}
</div>
<div class="actions">
	<div class="done">&#10004;</div>
</div>
